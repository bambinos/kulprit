site_name: kulprit
repo_url: https://github.com/yannmclatchie/kulprit

theme:
  name: material
  icon:
    logo: material/home
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - accent: indigo
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest

nav:
  - Overview: 'index.md'
  - Quick start: notebooks/quick-start.ipynb
  - Tutorials:
    - Introduction: notebooks/tutorials/intro.ipynb
    - Observational families: notebooks/tutorials/observational-families.ipynb
  - api_docs.md
  - changelog.md

markdown_extensions:
  - footnotes:
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.arithmatex:

extra_javascript:
  - assets/extra.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML

plugins:
  - search:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_signature_annotations: true
            show_source: true
      watch:
        - src/kulprit
  - mknotebooks:

copyright: Copyright &copy; 2023 Yann McLatchie

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yannmclatchie/kulprit
      name: kulprit on GitHub
